<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emote Detector</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% -10%, #1d4ed8 0%, #0f172a 35%, #030712 100%);
            min-height: 100vh;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            padding: 48px 24px 72px;
        }
        .container {
            width: min(1400px, 100%);
            display: flex;
            flex-direction: column;
            gap: 28px;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 24px;
        }
        .panel {
            background: rgba(15, 23, 42, 0.75);
            border-radius: 28px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 55px rgba(2, 6, 23, 0.65);
            backdrop-filter: blur(18px);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .panel h2 {
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: rgba(148, 163, 184, 0.85);
            font-size: 0.8rem;
        }
        .panel-title {
            font-size: 1.6rem;
            font-weight: 600;
        }
        #video-container, #emote-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.8), rgba(2, 6, 23, 0.95));
        }
        video, #emote-display {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        video {
            transform: scaleX(-1);
        }
        #emote-display {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: radial-gradient(circle at top, rgba(99, 102, 241, 0.35), rgba(15, 23, 42, 0.95));
        }
        #emote-display img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 25px 45px rgba(0, 0, 0, 0.55));
        }
        .detection-label {
            position: absolute;
            left: 16px;
            right: 16px;
            bottom: 16px;
            padding: 16px;
            border-radius: 18px;
            text-align: center;
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 1rem;
            font-weight: 500;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        button {
            border: none;
            padding: 16px 34px;
            border-radius: 999px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            box-shadow: 0 18px 40px rgba(99, 102, 241, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 25px 55px rgba(99, 102, 241, 0.45);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }
        .probability-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .probability-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .probability-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            color: rgba(203, 213, 225, 0.85);
        }
        .probability-bar-bg {
            height: 10px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.25);
            overflow: hidden;
        }
        .probability-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(135deg, #60a5fa, #a855f7);
            transition: width 0.2s ease-out;
        }
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-backdrop.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-card {
            background: rgba(15, 23, 42, 0.92);
            border-radius: 28px;
            padding: 32px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 35px 75px rgba(2, 6, 23, 0.85);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .modal-card h3 {
            font-size: 1.5rem;
        }
        .modal-card p {
            color: rgba(203, 213, 225, 0.85);
            line-height: 1.6;
        }
        .modal-card button {
            width: 100%;
        }
        @media (max-width: 768px) {
            body {
                padding: 32px 16px 64px;
            }
            .panel {
                padding: 22px;
            }
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="panel">
                <h2>Live Feed</h2>
                <div class="panel-title">Camera View</div>
                <div id="video-container">
                    <video id="webcam" autoplay playsinline></video>
                </div>
            </div>

            <div class="panel">
                <h2>Emoji Mirror</h2>
                <div class="panel-title">Detected Emote</div>
                <div id="emote-container">
                    <div class="detection-label" id="detection">Awaiting camera</div>
                    <div id="emote-display">
                        <span style="color: rgba(226,232,240,0.8);">Waiting for detection…</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Confidence</h2>
            <div class="panel-title">Prediction Scores</div>
            <div id="probability-list" class="probability-list">
                <p style="color: rgba(148,163,184,0.8);">Start the camera to stream live probabilities.</p>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startCamera(false)">Start Camera</button>
            <button id="stopBtn" onclick="stopCamera()" disabled>Stop Camera</button>
        </div>
    </div>

    <div class="modal-backdrop visible" id="startModal" aria-hidden="false">
        <div class="modal-card">
            <h3>Ready to emote?</h3>
            <p id="modalMessage">Click start to enable your webcam and run the model directly in your browser.</p>
            <button id="modalStartBtn">Start Camera</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
    <script>
        const video = document.getElementById('webcam');
        const detectionDiv = document.getElementById('detection');
        const emoteDisplay = document.getElementById('emote-display');
        const probabilityList = document.getElementById('probability-list');
        const startModal = document.getElementById('startModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalStartBtn = document.getElementById('modalStartBtn');

        const appState = {
            stream: null,
            session: null,
            sessionPromise: null,
            emoteMap: {},
            modelConfig: null,
            running: false,
            loopHandle: null,
            canvas: document.createElement('canvas'),
            ctx: null,
            inferenceIntervalMs: 200
        };
        appState.ctx = appState.canvas.getContext('2d');

        function hideModal() {
            startModal.classList.remove('visible');
            startModal.setAttribute('aria-hidden', 'true');
        }
        function showModalMessage(text) {
            modalMessage.textContent = text;
        }

        async function ensureModelLoaded() {
            if (appState.session) return;
            if (appState.sessionPromise) {
                await appState.sessionPromise;
                return;
            }
            showModalMessage('Downloading model…');
            const promise = (async () => {
                const [configRes, emoteRes] = await Promise.all([
                    fetch('models/web_model_config.json'),
                    fetch('emote_map.json')
                ]);
                if (!configRes.ok) throw new Error('Missing models/web_model_config.json. Run export_onnx.py first.');
                if (!emoteRes.ok) throw new Error('Could not load emote_map.json');
                appState.modelConfig = await configRes.json();
                appState.emoteMap = await emoteRes.json();
                appState.canvas.width = appState.modelConfig.img_size;
                appState.canvas.height = appState.modelConfig.img_size;
                appState.session = await ort.InferenceSession.create('models/expr_resnet18.onnx', {
                    executionProviders: ['wasm'],
                    graphOptimizationLevel: 'all'
                });
            })();
            appState.sessionPromise = promise;
            try {
                await promise;
                showModalMessage('Ready when you are.');
            } catch (err) {
                console.error(err);
                showModalMessage('Error: ' + err.message);
                throw err;
            } finally {
                appState.sessionPromise = null;
            }
        }

        async function startCamera(fromModal = false) {
            try {
                await ensureModelLoaded();
                appState.stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                video.srcObject = appState.stream;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                detectionDiv.textContent = 'Calibrating…';
                appState.running = true;
                runInferenceLoop();
                hideModal();
            } catch (err) {
                console.error('Camera error:', err);
                detectionDiv.textContent = 'Camera error';
                if (fromModal) {
                    showModalMessage('Camera error: ' + err.message);
                    startModal.classList.add('visible');
                    startModal.setAttribute('aria-hidden', 'false');
                } else {
                    alert('Camera error: ' + err.message);
                }
            }
        }

        function stopCamera() {
            appState.running = false;
            if (appState.loopHandle) {
                clearTimeout(appState.loopHandle);
                appState.loopHandle = null;
            }
            if (appState.stream) {
                appState.stream.getTracks().forEach(track => track.stop());
                appState.stream = null;
            }
            video.srcObject = null;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            detectionDiv.textContent = 'Camera stopped';
            emoteDisplay.innerHTML = '<span style="color: rgba(226,232,240,0.8);">Camera stopped</span>';
            probabilityList.innerHTML = '<p style="color: rgba(148,163,184,0.8);">Camera stopped.</p>';
        }

        function preprocessFrame() {
            const size = appState.modelConfig.img_size;
            appState.ctx.save();
            appState.ctx.scale(-1, 1);
            appState.ctx.drawImage(video, -size, 0, size, size);
            appState.ctx.restore();
            const { data } = appState.ctx.getImageData(0, 0, size, size);
            const floatData = new Float32Array(3 * size * size);
            const mean = appState.modelConfig.mean;
            const std = appState.modelConfig.std;
            for (let i = 0; i < size * size; i++) {
                const r = data[i * 4] / 255;
                const g = data[i * 4 + 1] / 255;
                const b = data[i * 4 + 2] / 255;
                floatData[i] = (r - mean[0]) / std[0];
                floatData[size * size + i] = (g - mean[1]) / std[1];
                floatData[2 * size * size + i] = (b - mean[2]) / std[2];
            }
            return new ort.Tensor('float32', floatData, [1, 3, size, size]);
        }

        function softmax(logits) {
            const maxLogit = Math.max(...logits);
            const exps = logits.map(v => Math.exp(v - maxLogit));
            const sum = exps.reduce((acc, v) => acc + v, 0);
            return exps.map(v => v / sum);
        }

        function formatLabel(label) {
            if (label === '67_emote') return '67';
            return label.replace(/_/g, ' ');
        }

        function updateProbabilityList(probabilities, topIdx) {
            probabilityList.innerHTML = '';
            appState.modelConfig.classes.forEach((label, idx) => {
                const pct = (probabilities[idx] * 100).toFixed(1);
                const item = document.createElement('div');
                item.className = 'probability-item';
                const header = document.createElement('div');
                header.className = 'probability-header';
                header.innerHTML = `<span>${formatLabel(label)}</span><span>${pct}%</span>`;
                const barBg = document.createElement('div');
                barBg.className = 'probability-bar-bg';
                const bar = document.createElement('div');
                bar.className = 'probability-bar';
                if (idx === topIdx) {
                    bar.style.background = 'linear-gradient(135deg, #f97316, #db2777)';
                }
                bar.style.width = `${pct}%`;
                barBg.appendChild(bar);
                item.appendChild(header);
                item.appendChild(barBg);
                probabilityList.appendChild(item);
            });
        }

        async function runInferenceLoop() {
            if (!appState.running || !appState.session) return;
            if (video.readyState < 2) {
                appState.loopHandle = setTimeout(runInferenceLoop, appState.inferenceIntervalMs);
                return;
            }
            try {
                const tensor = preprocessFrame();
                const results = await appState.session.run({ input: tensor });
                const logits = Array.from(results.logits.data);
                const probabilities = softmax(logits);
                const topIdx = probabilities.indexOf(Math.max(...probabilities));
                const topLabel = appState.modelConfig.classes[topIdx] || 'unknown';
                detectionDiv.textContent = formatLabel(topLabel);
                const emotePath = appState.emoteMap[topLabel];
                if (emotePath) {
                    emoteDisplay.innerHTML = `<img src="${emotePath}" alt="${topLabel}">`;
                } else {
                    emoteDisplay.innerHTML = `<span style="color: rgba(226,232,240,0.8);">${formatLabel(topLabel)}</span>`;
                }
                updateProbabilityList(probabilities, topIdx);
            } catch (err) {
                console.error('Inference error:', err);
                detectionDiv.textContent = 'Inference error';
                alert('Inference error: ' + err.message);
                stopCamera();
                return;
            }
            if (appState.running) {
                appState.loopHandle = setTimeout(runInferenceLoop, appState.inferenceIntervalMs);
            }
        }

        modalStartBtn.addEventListener('click', () => startCamera(true));
    </script>
</body>
</html>
