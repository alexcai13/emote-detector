<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emote Detector</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="panel">
                <h2>Live Feed</h2>
                <div class="panel-title">Camera View</div>
                <div id="video-container">
                    <video id="webcam" autoplay playsinline></video>
                </div>
            </div>

            <div class="panel">
                <h2>Emote Mirror</h2>
                <div class="panel-title">Detected Emote</div>
                <div id="emote-container">
                    <div class="detection-label" id="detection">Awaiting camera</div>
                    <div id="emote-display">
                        <span>Waiting for detectionâ€¦</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Confidence</h2>
            <div class="panel-title">Prediction Scores</div>
            <div id="probability-list" class="probability-list">
                <p class="muted-text">Start the camera to stream live probabilities.</p>
            </div>
        </div>

        <div class="panel">
            <h2>Emotes</h2>
            <div class="panel-title">Available Emotes</div>
            <div class="emote-gallery" id="emoteOptions"></div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
        </div>
    </div>

    <div class="modal-backdrop visible" id="startModal" aria-hidden="false">
        <div class="modal-card">
            <h3>Ready to emote?</h3>
            <p id="modalMessage">Click start to enable your webcam and run the model directly in your browser.</p>
            <button id="modalStartBtn">Start Camera</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
